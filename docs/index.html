  <!-- Profile video playback control - deferred execution -->
  <script defer>
    (function() {
      'use strict';
      
      // Wait for DOM to be ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initProfileVideo);
      } else {
        initProfileVideo();
      }
      
      function initProfileVideo() {
        const cont = document.getElementById('cont');
        const video = document.querySelector('.profile-video');
        const img = document.querySelector('#cont img');
        
        if (!cont || !video || !img) return;
        
        // Preload video metadata
        video.preload = 'metadata';
        
        // Video play event
        cont.addEventListener('mouseenter', () => {
          const playPromise = video.play();
          if (playPromise !== undefined) {
            playPromise.catch(err => {
              console.debug('Video playback:', err.name);
            });
          }
        });
        
        // Video end: fade out video, fade in photo
        video.addEventListener('ended', () => {
          video.style.opacity = '0';
          img.style.opacity = '1';
        });
        
        // Mouse leave: pause and reset video, show photo immediately
        cont.addEventListener('mouseleave', () => {
          video.pause();
          video.currentTime = 0;
          video.style.opacity = '0';
          img.style.opacity = '1';
        });
        
        // Touch support for mobile
        cont.addEventListener('touchstart', () => {
          video.play().catch(() => {});
        });
        
        cont.addEventListener('touchend', () => {
          video.pause();
          video.currentTime = 0;
          video.style.opacity = '0';
          img.style.opacity = '1';
        });
      }
    })();
